apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway-deployment
  labels:
    app: gateway
spec:
  revisionHistoryLimit: 1
  replicas: 2
  selector:
    matchLabels:
      app: gateway
  template:
    metadata:
      labels:
        app: gateway
    spec:
      imagePullSecrets:
      - name: regcred
      containers:
      - name: gateway
        image: ghcr.io/undercurrent-technologies/gateway:dev
        env: 
          - name: APP_VERSION
            value: "1.0.0"
          - name: APP_ENV
            value: development
          - name: PORT
            value: "8082"
          - name: JWT_KEY
            value: 7DwsKBiZvf7TpiRyqi8ryG6k-4HeLl3b-CXGs1HMTvDkwekkR1FrHeTNK5iP6aw6E032aRnyKPCBoV4L61yG5jfdqPZlZ8SbSmmytj9a2RSEvMfIzmSfSuXcTylGiEfbycaUthazawI-bGDka_VjDDkg7XiGzrcytWi-rxKTuY0
          - name: MONGO_DB
            value: option_exchange
          - name: MONGO_URL
            value: mongodb://root:root@host.docker.internal:27017
          - name: KAFKA_BROKER
            value: host.docker.internal:19092
          - name: REDIS_URL
            value: host.docker.internal:6379
          - name: JWT_REMEMBER_TOKEN_EXPIRE
            value: "31536000"
          - name: JWT_REMEMBER_REFRESH_TOKEN_EXPIRE
            value: "41536000"
          - name: RATE_LIMITER_MAX_REQUESTS
            value: "1000"
          - name: RATE_LIMITER_DURATION
            value: "1"
          - name: PROTECT_BASIC_ENGINE
            value: "*"
          - name: LOG_WITH_PAPERTRAIL
            value: "false"
          - name: MATCHING_ENGINE_URL
            value: matching-engine-service:8080
        resources:
          limits:
            memory: 512Mi
            cpu: "1"
          requests:
            memory: 256Mi
            cpu: "0.2"
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8082
